<form (ngSubmit)="passGoal(name.value,desc.value)" #goalForm="ngForm">
<div class="form-group" >
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" ngModel #name="ngModel">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" ngModel  class="form-control" #desc="ngModel" name="description">
</div>
<div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control">
</div>

<button type="submit" class="btn btn-primary mt-4" >Add Goal</button>


</form>
